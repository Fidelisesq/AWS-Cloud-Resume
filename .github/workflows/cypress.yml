name: Cypress Tests

on:
  workflow_run:
    workflows: ["Deploy Infrastructure"]  # Name of the workflow you want to wait for
    types:
      - completed

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Ensure it runs only if the previous workflow succeeded
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ensure the correct Node.js version

      - name: Install Cypress
        run: npm install cypress --save-dev  # Explicitly install Cypress

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'https://fidelis-resume.fozdigitalz.com/'  # Your CloudFront URL
          wait-on-timeout: 60  # Timeout for the wait-on command
          record: true
          parallel: false  # Run tests in a single instance
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save Cypress status
        id: cypress-status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Cypress tests passed!"
            echo "cypress-status=success" >> $GITHUB_ENV
          else
            echo "Cypress tests failed!"
            echo "cypress-status=failure" >> $GITHUB_ENV
